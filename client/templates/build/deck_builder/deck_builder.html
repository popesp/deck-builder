<template name="deck_builder">
	<div class="row>">
		<div class="col-md-9">
			<a href="#"><div class="deckbuilder-save">Save Deck</div></a>
			<a href="#"><div class="deckbuilder-load">Load Deck</div></a>
			<div class="col-md-1 deckbuilder-scroll scroll-left"><a href="#" class="glyphicon glyphicon-chevron-left"></a></div>
			<div class="col-md-10">
				<div class="row deckbuilder-cardlist">
					{{#each cards}}
						<div class="col-md-3">
							<a href="#">
								<div class="deckbuilder-card" style='background-image: url("../imgs/{{card_image}}")'></div>
							</a>
						</div>
					{{/each}}
				</div>
				<div class="deckbuilder-pagecount">Page {{page_number}} of {{page_count}}</div>
			</div>
			<div class="col-md-1 deckbuilder-scroll scroll-right"><a href="#" class="glyphicon glyphicon-chevron-right"></a></div>
			<div class="col-md-12">
				<div class="deckbuilder-attributes">
					Name: <input type="text" class="deck-name" value="{{deck_name}}">
				</div>
			</div>
		</div>
		<div class="col-md-3 deckbuilder-sidebar">
			<h2> Current Deck </h2>
			<div class="deck-counter">{{deck_counter}} / 30</div>
			<div class="deck-dust">Total dust cost: {{deck_dust}}</div>
			{{#each deck_entries}}
				<a href="#">
					<div class="deck-entry">
						<div class="deck-entry-cost">{{cost}}</div>
						{{#with card}}
							{{> card_text}}
						{{/with}}
						<div class="deck-entry-count">x{{count}}</div>
					</div>
				</a>
			{{/each}}
		</div>
	</div>	
</template>
