<template name="deck_builder">
	<div class="row>">
		<div class="col-md-9">
			<a href="#"><div class="btn btn-default deckbuilder-save">Save Deck</div></a>
			
			<div class="col-md-11 col-md-offset-1">
				<ul id="builder-tabs" class="nav nav-tabs" role="tablist">
					<li><a href="#" role="tab" class="builder-tab builder-tab-class{{#if class_active}} builder-tab-active{{/if}}">{{name}}</a></li>
					<li><a href="#" role="tab" class="builder-tab builder-tab-neutral{{#if class_active}}{{else}} builder-tab-active{{/if}}">Neutral</a></li>
				</ul>
			</div>
			
			<div class="col-md-1 deckbuilder-scroll scroll-left"><a href="#" class="glyphicon glyphicon-chevron-left"></a></div>
			<div class="col-md-10">
				<div class="row deckbuilder-cardlist">
					{{#each cards}}
						<div class="col-md-3">
							<a href="#">
								{{#if exists}}
									<div class="builder-cardcount"><h3>&times;{{deck_count}}</h3></div>
								{{/if}}
								<div class="builder-card{{#if addable}} builder-addable{{/if}}" style='background-image: url("../imgs/{{card_image}}");'></div>
							</a>
						</div>
					{{/each}}
				</div>
				<h4 class="deckbuilder-pagecount">Page {{page_number}} of {{page_count}}</h4>
			</div>
			<div class="col-md-1 deckbuilder-scroll scroll-right"><a href="#" class="glyphicon glyphicon-chevron-right"></a></div>
		</div>
		<div class="col-md-3 builder-sidebar">
			<h3 id="builder-deckname"><input type="text" placeholder="Type a deck name" value="{{deck_name}}"></h3>
			<div class="deck-counter">{{deck_counter}} / 30</div>
			<div class="deck-dust">Total dust cost: {{deck_dust}}</div>
			{{#each deck_entries}}
				<a href="#">
					{{#with card}}
						{{> deck_entry}}
					{{/with}}
				</a>
			{{/each}}
		</div>
	</div>	
</template>

<template name="deck_entry">
	<div class="deck-entry" style='background-image: linear-gradient(to right, rgba(40, 40, 40, 1), rgba(40, 40, 40, 1), rgba(40, 40, 40, 0)), url("../imgs/{{card_image}}")'>
		<h5 class="deck-entry-cost">{{cost}}</h5>
		{{> card_text}}
		<h5 class="deck-entry-count">x{{../count}}</h5>
	</div>
</template>
