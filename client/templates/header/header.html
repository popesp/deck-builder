<template name="header">
	<div class="header clearfix">
		<div class="inner">
			<a href="/"><h3 class="header-brand">Deck Builder</h3></a>
			
			<input class="form-control typeahead card-search" name="card-search" type="text" data-highlight="true" placeholder="Search the card database..." autocomplete="off" spellcheck="off" data-value-key="name" data-source="getCards" data-selected="selected" data-template="card_suggestion"/>
			
			<nav>
				<ul class="nav header-nav">
					<li><a href="/build"><i class="fa fa-plus"></i> New Deck</a></li>
					{{#if display_edit}}
						<li><a href="/edit" data-toggle="tooltip" data-placement="bottom" title="{{#if active_deck}}Currently Editing: {{current_deck}}{{/if}}"><i class="fa fa-pencil"></i> Edit Deck</a></li>
					{{/if}}
					<li><a href="/browse"><i class="fa fa-list-ul"></i> Browse Decks</a></li>
					<li><a href="/cards"><i class="fa fa-database"></i> Card DB</a></li>
					{{> loginButtons}}
				</ul>
			</nav>
		</div>
	</div>
</template>

<template name="card_suggestion">
	<div class="card-suggestion"><p>{{name}}</p></div>
</template>
