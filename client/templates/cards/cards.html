<template name="cards">
	<h1>Card Database</h1>
	
	<div class="btn-group">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-plus"></i> Add a Filter</button>
		
		<ul class="dropdown-menu" role="menu">
			{{#each filters}}
				<li><a href="#" class="card-filter-add">{{label}}</a></li>
			{{/each}}
		</ul>
	</div>
	
	<div class="card-filters">
		{{#each card_filters}}
			{{> card_filter}}
		{{/each}}
	</div>
	
	<div class="col-md-12">
		<ul class="pagination">
			{{#each page_btns}}
				<li><a class="page-btn" href="#">{{this}}</a></li>
			{{/each}}
		</ul>
	</div>
	
	<div class="row">
		<div class="col-md-12 text-right">
			{{#if cardCount}}
				<span class="align-right">Displaying {{cardSkip}} to {{cardMax}} of {{cardCount}}</span>
			{{else}}
				No cards match your query.
			{{/if}}
		</div>
	</div>
	
	<ul class="list-inline">
		{{#each cards}}
			<li class="card-list-image">
				<a href="/card/{{_id}}"><img width="200" src="imgs/{{card_image}}"></a>
			</li>
		{{/each}}
	</ul>
	
	<div class="row">
		<div class="col-md-12">
			<ul class="pagination">
				{{#each page_btns}}
					<li><a class="page-btn" href="#">{{this}}</a></li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>

<template name="card_filter">
	<div class="col-md-3">
		<div class="alert alert-dismissable alert-info">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4>{{label}}</h4>
			<div class="text-left">
				{{#each options}}
					<div class="card-filter-checkbox"><input type="checkbox"> {{name}}</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>
