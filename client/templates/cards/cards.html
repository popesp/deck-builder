<template name="cards">
	<h1>Card Database</h1>
	
	<a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Filter Options</a>
	<div class="collapse" id="collapseExample">
		<div class="card-filters">
			<div class="card-filters-class">
				<h2>Class</h2>
				{{#each classes}}
					{{> card_filter_class}}
				{{/each}}
			</div>
		</div>
	</div>
	
	<br>
	
	<ul class="pagination">
		{{#each page}}
			{{> card_page}}
		{{/each}}
	</ul>
	
	<br>
	
	<span class="align-right">Displaying {{cardCount}}</span>
	
	<div class="container">
		<div class="row">
			{{#each anotherCard}}
				{{> card_display}}
			{{/each}}
		</div>
	</div>
	
	<ul class="pagination">
		{{#each page}}
			{{> card_page}}
		{{/each}}
	</ul>
</template>

<template name="card_filter_class">
	<span class="card-filter-check"><input type="checkbox" checked="{{checked}}"> {{name}}</span>
</template>

<template name="card_display">
	<div class="col-md-3">
		<div class="card">
			<h3>{{name}}</h3>
			
			<p>{{{text}}}</p>
			<p>Cost: {{cost}}</p>
			<p>Set: {{set}}</p>
		</div>
	</div>
</template>

<template name="card_page">
	<li><a class="page-btn-{{num}}" href="#">{{num}}</a></li>
</template>
